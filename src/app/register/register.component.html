<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Movie Admirers!
            <h5 class="hint"><i>The movie data base for everyone who didn't receive an Academy Award and still loves movies... </i></h5>
        </section>

        <div class="login-group">

<!--
            <clr-input-container>
                    <label class="clr-sr-only">Family Name</label>
                    <input type="text" name="userName" [(ngModel)]="form.userName" clrInput placeholder="Username"/>
            </clr-input-container> -->

            <clr-input-container>
                    <label class="clr-sr-only">First Name</label>
                    <input type="text" name="firstName" [(ngModel)]="form.firstName" clrInput placeholder="First Name"/>
            </clr-input-container>

            <clr-input-container>
                <label class="clr-sr-only">Last Name</label>
                <input type="text" name="secondName" [(ngModel)]="form.secondName" clrInput placeholder="Last Name"/>
        </clr-input-container>

            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="email" name="email" [(ngModel)]="form.email" clrInput placeholder="Email"/>
        </clr-input-container>

            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password" />
            </clr-password-container>


            <button (click)="register()" type="submit" class="btn btn-outline"> Submit</button>
        </div>
    </form>
</div>
